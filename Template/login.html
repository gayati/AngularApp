<div layout="row" layout-padding layout-align="space-around" class="login-div">
  <div class="padded md-whiteframe-10dp" flex-gt-sm="50" flex-sm="100" layout="column" layout-align="center center" align="center">
    <!-- <md-content layout-padding> -->
    <md-toolbar>
      <h2>Login</h2>
    </md-toolbar>
    <form name="loginForm" class="loginform">
      <md-input-container class="md-block">
        <label>Email</label>
        <input required type="email" name="userEmail" id="email" ng-model="userEmail" ng-pattern="/(^[\w]+@+[a-zA-Z]+\.+[a-zA-z]{2,3})$/" style="max-width:1500px;" />
        <div ng-messages="loginForm.userEmail.$error" role="alert">
          <div ng-show="loginForm.userEmail.$invalid" ng-message-exp="['required', 'pattern']">
            Invalid e-mail address.
          </div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input required type="password" name="userPassword" id="password" ng-model="userPassword" minlength="6" maxlength="8"/>
        <div ng-messages="loginForm.userPassword.$error" role="alert">
          <div ng-show="loginForm.userPassword.$invalid" ng-message-exp="['required', 'minlength', 'maxlength']">
            Your password must be between 6 and 8 characters long.
          </div>
        </div>
      </md-input-container>
      <md-button class="md-raised md-primary" ng-disabled="!loginForm.$valid" ng-click="goTohome()">Log-In</md-button>
    </form>
    <!-- </md-content> -->
  </div>
</div>
