
<div layout="row" layout-padding layout-align="space-around">
  <div class="padded" md-whiteframe="{{height}}" flex-gt-sm="50" flex-sm="45" layout="column" layout-align="center center" align="center">
    <!-- <md-content layout-padding> -->
    <form name="loginForm">
      <md-toolbar>
        <div class="md-toolbar-tools">
       <h2 md-truncate flex style="font-weight: bold;">Login</h2>
     </div>
      </md-toolbar>
      <md-input-container class="md-block">
        <label>Email</label>
        <input required type="email" name="userEmail" ng-model="userEmail" minlength="10" maxlength="50" ng-pattern="/^.+@.+\..+$/" />
        <div ng-messages="loginForm.userEmail.$error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
            Your email must be between 10 and 50 characters long and look like an e-mail address.
          </div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input required type="password" name="userPassword" ng-model="userPassword" minlength="6" maxlength="8" />
        <div ng-messages="loginForm.userPassword.$error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength']">
            Your password must be between 6 and 8 characters long.
          </div>
        </div>
      </md-input-container>
      <md-button class="md-raised md-primary">Log-In</md-button>
    </form>
    <!-- </md-content> -->
  </div>
</div>
